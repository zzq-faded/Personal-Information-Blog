<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
  <style type="text/css">
    .showDiv{
      display: flex;
      width: 100px;
      height: 100px;
      background: gold;
    }
    .hideDiv{
      display: none;
    }
  </style>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript">
    window.onload = function(){
      new Vue({
        el:'#box',
        data:{
          msg : '',
          num : 12,
          bool : true,
          arr:["apple","banana","orange","pear"],
          json:{a:'first',b:"second",c:"thirh"},
          showDiv:true,
        },
        methods:{
          firstVue:function(cb){
            if(typeof this.num == 'number'){
              alert('我' + this.num + '是一个number类型啦！');
              // if(typeof cb == 'function'){
              //   cb();
              // }
              cb && cb();
            }
          },
          showFVue:function(){
            console.log("执行啦");
            this.firstVue(function(){
              alert("我是回调函数");
            })
          },
          sayHi:function(){
            this.showDiv = !this.showDiv;
            // alert("hi");
          },
          addArr:function(){
            this.arr.push('lxy');
          }
        }
      });
    };
  </script>
</head>
<body>
	<div id="box">
		<input type="text" name="name" placeholder="请输入..." v-model="msg">
    {{msg}}

    <ul>
      <li v-for="(arrData,index) in arr"><span>{{index+1}}</span>{{arrData}}</li>
    </ul>
    <hr />
    <ul>
      <li v-for="(v,k,i) in json">第{{i}}个{{v}},key值是{{k}}</li>
    </ul>
    <input type="button" name="" value="vue点击" @click="showFVue()">
    <input type="button" name="" value="vue添加" @click="addArr()">
    <input type="button" name="" value="双击事件" @dblclick="addArr()">
    <input type="button" name="" value="隐藏显示" @click="sayHi()">
    <div class="showDiv" v-if="showDiv"></div>
	</div>
</body>
</html>
