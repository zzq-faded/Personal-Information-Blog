<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style type="text/css">
  	body{
  		margin:0;
  		padding:0;
  	}
  	a{
  		text-decoration: none;
  	}
  	.app{
  		height: 100vh;
  	}
  	.el-container{
  		height: 100%;
  	}
  	.el-dropdown-link{
  		font-size: 16px;
  		color:#409EFF;
  	}
  	.login-logo{
  		margin-left: 3px;
  	}
  	.el-header{
  		background: #f5f5f5;
  	}
  	.el-footer span{
  		vertical-align: middle;
  		font-size: 16px;
  	}
  	.el-input{
  		width: 260px;
  	}
  	.h-logo{
  		display: flex;
  		justify-content: center;
  	}
  	.h-logo p{
  		font-size: 22px;
  		font-weight: 600;
  		color:#409EFF;
  	}
  	.h-index,.h-about{
  		padding-right: 30px;
  		font-size: 16px;
  		font-weight: 600;
  	}

	.el-row {
		height: 100%;
		width: 100%;
			&:last-child {
		  		margin-bottom: 0;
			}	
	}
  	.el-col {
		display: flex;
		flex-direction: row;
		align-items: center;
	  	height: 100%;
	    border-radius: 4px;
  	}
  	.menuBox{
  		height: 100%;
  	}
  	.el-menu{
  		height: 100%;
  	}
  </style>
</head>
<body>
  <div id="app" class="app">
  	<el-container>
	  <el-header>
	  	<el-row :gutter="20">
	  	  <el-col :span="6" class="h-logo"><p>信息</p></el-col>
		  <el-col :span="12">
		  		<p class="h-index">首页</p>
		  		<p class="h-about">关于我们</p>
  				<el-input placeholder="请输入搜索内容..."><i slot="prefix" class="el-input__icon el-icon-search"></i></el-input>
		  </el-col>
		  <el-col :span="6">
		  	<el-dropdown>
		  		<span class="el-dropdown-link">
		  			登录<i class="login-logo el-icon-arrow-down el-icon-right"></i>
		  		</span>
		  		<el-dropdown-menu slot="dropdown">
		  			<el-dropdown-item>个人资料</el-dropdown-item>
		  			<el-dropdown-item>注销</el-dropdown-item>
		  		</el-dropdown-menu>
		  	</el-dropdown>
		  </el-col>
		</el-row>
	  </el-header>
	  <el-container>
	    <el-aside width="235px">
	    	<div class="menuBox">
	    		<el-menu menu-trigger="click" default-active="1" class="el-menu-vertical-demo">
		    		<el-menu-item index="1">
		    			<i class="el-icon-info"></i>
		    			<span slot="title">个人信息</span>
		    		</el-menu-item>
					<el-menu-item index="2">
		    			<i class="el-icon-document"></i>
		    			<span slot="title">评论留言</span>
		    		</el-menu-item>
					<el-menu-item index="3">
		    			<i class="el-icon-printer"></i>
		    			<span slot="title">展示区域</span>
		    		</el-menu-item>
		    		<el-submenu index="4">
		    			<template slot="title">
		    				<i class="el-icon-tickets"></i>
		    				<span>javascript</span>
		    			</template>
		    			<el-menu-item-group>
		    				<template slot="title">分组一</template>
		    				<el-menu-item index="1-1">ECMAScript6</el-menu-item>
		    				<el-menu-item index="1-2">JQuery</el-menu-item>
		    			</el-menu-item-group>
		    			<el-menu-item-group title="分组二">
		    				<el-menu-item index="1-3">VueJS</el-menu-item>
		    			</el-menu-item-group>
		    			<el-submenu index="1-4">
		    				<template slot="title">版本控制</template>
		    				<el-menu-item index="1-4-1">Git</el-menu-item>
		    			</el-submenu>
		    		</el-submenu>
	    		</el-menu>
	    	</div>
	    </el-aside>
	    <el-container>
	      <el-main>
	      	<!-- <el-button @click="visible = true">Button</el-button>
		    <el-dialog :visible.sync="visible" title="Hello world">
		      <p>Try Element</p>
		    </el-dialog> -->

		    <el-row :gutter="20">
		    	<el-col :span="14" :offset="3">
		    		<p>123</p>
		    	</el-col>
		    </el-row>
		  </el-main>
	      <el-footer><span class="el-icon-info">个人信息</span></el-footer>
	    </el-container>
	  </el-container>
	</el-container>
  </div>
</body>

  <script src="./js/vue.js"></script>
  <script src="./js/vue-resource.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
        	visible: false 
        }
      }
    })
  </script>
</html>
