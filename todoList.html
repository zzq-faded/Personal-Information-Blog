<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div class="container">
		<form role="form">
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" name="username" class="form-control" placeholder="请输入用户名">
			</div>
			<div class="form-group">
				<label for="age">年龄：</label>
				<input type="text" id="age" name="age" class="form-control" placeholder="请输入年龄">
			</div>
			<div class="form-group">
				<input type="button" value="添加" name="" class="btn btn-primary">
				<input type="button" value="重置" name="" class="btn btn-danger">
			</div>
		</form>
		<hr>
		<table class="table table-hover table-bordered">
			<caption class="h2 text-info"></caption>
			<tr class="text-danger">
				<th class="text-center">序号</th>
				<th class="text-center">名字</th>
				<th class="text-center">年龄</th>
				<th class="text-center">操作</th>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>16</td>
				<td><button class="btn btn-sm btn-danger">删除</button></td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>18</td>
				<td><button class="btn btn-sm btn-danger">删除</button></td>
			</tr>
			<tr>
				<td colspan="4" class="text-right">
					<button class="btn btn-danger btn-sm">删除全部</button>		
				</td>
			</tr>
			<tr>
				<td colspan="4" class="text-center text-muted">
					<p>暂无数据......</p>
				</td>
			</tr>
		</table>

		<!-- 模态框 -->
		<div role="dialog" class="modal">
			
		</div>
	</div>
</body>
</html>
