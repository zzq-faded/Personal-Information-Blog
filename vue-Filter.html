<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./js/vue.js" type="text/javascript"></script>
	<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({
				el:"#vue-app",
				data:{
					timeT:Date.now(),
					filterData:["饼干","糖果","果冻","牛奶","坚果"]
				},
				methods:{
					show:_.debounce(function(){
						alert(1);
					},2000)
				},
				computed:{
					filterDataReturn:function(){
						return this.filterData.slice(0,4);
					}
				}
			})

			//自定义过滤器
			//Vue.filter('todo',function(){})
		}
	</script>
</head>
<body>
	<div id="vue-app">
		<!-- filter过滤器  debounce capitalize uppercase currency -->
		<!-- debounce  延迟 -->
		<input type="text" @keyup="show" v-model="timeT" name="">
		<ul>
			<li v-for="(val,index) in filterDataReturn">
				{{val}}
			</li>
		</ul>
	</div>
</body>
</html>
